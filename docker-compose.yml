version: "3.1"

services:
  db:
    container_name: database
    image: sameersbn/postgresql:10-2
    environment:
      PG_PASSWORD: $DB_PASS
    restart: always
    env_file:
      - ".env"
    ports:
      - 5432:5432
    networks:
      - botnet
    volumes:
      - ./postgres:/var/lib/postgresql

  tgbot:
    container_name: bot
    build:
      context: .
    command: python app.py
    restart: always
    networks:
      - botnet
    env_file:
      - ".env"
    volumes:
     - .:/src
    depends_on:
      - db

  master:
    image: redis:5.0.8
    restart: always
    command: redis-server
    network_mode: host
    ports:
      - 6379:6379
    depends_on:
      - tgbot

networks:
  botnet:
    driver: bridge
